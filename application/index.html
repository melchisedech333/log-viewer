<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log Viewer</title>

        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Jesse Silva aka melchisedech333 - I love Jesus s2">

        <link href="./dependencies/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet" >
        <link href="./css/styles.css" rel="stylesheet" >

    </head>
    <body>
        
        <div class="general-toolbar" >
            <div class="row" >
                <div class="col-md-12" >
                    
                    <div class="top-text">Server port: <span class='server-port' >0</span></div>
                    <div class="top-text">Message counter: <span class='message-counter' >0</span></div>

                    <button class='btn btn-fix-1 btn-light btn-align-1' id="btn-log-out" title="Refresh" >
                        <i class="feather-size-a" data-feather="refresh-cw"></i>
                    </button>

                    <button class='btn btn-fix-1 btn-light btn-align-1' id="btn-open-dev-tools" title="Open Developer Console" >
                        <i class="feather-size-a" data-feather="tool"></i>
                    </button>
                    
                    <button class='btn btn-fix-1 btn-success btn-align-1' id="btn-auto-scroll" title="Auto-scroll" >
                        <i class="feather-size-a" data-feather="arrow-down"></i>
                    </button>

                </div>
            </div>
        </div>

        <div class="general-content" >
            <div class="row" >
                <div class="col-md-12" >
                    
                    <div class="log-content" ></div>
                    
                </div>
            </div>

            <div id="log-end" ></div>
        </div>

        <!-- Libraries. -->
        <script src="./dependencies/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js" ></script>        
        <script src="./dependencies/feather/feather.min.js"></script>
        <script src="./dependencies/jquery-3.6.1.min.js" ></script>

        <script src="./js/application.js" ></script>
        <script>
            $(document).ready(()=> {
                feather.replace();
            });
        </script>
    </body>
</html>
